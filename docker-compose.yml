version: '3.7'
services:
  dfotose:
    environment:
      MONGODB_URL: "mongodb://mongo:27017/dfotose"
      REDIS_URL: "redis://redis:6379/0"
      SESSION_SECRET: "BD9D188F-91E5-4596-AC36-D994DF73784A"
      DATA_DIR: "/app/data"
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 4000:4000
    volumes:
      - storage:/app/data
    depends_on:
      - mongo

  mongo:
    restart: unless-stopped
    image: "mongo:4.0.1"
    environment:
      - MONGO_DATA_DIR=/data/db
    ports:
      - 27017:27017
    volumes:
      - dfoto-mongo-data:/data/db
    command: mongod --smallfiles

volumes:
  dfoto-mongo-data:
  storage:
